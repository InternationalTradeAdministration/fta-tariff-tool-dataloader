spring:
  profiles:
    active: development
  jpa:
    show-sql: false
    format_sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
  h2:
    console:
      enabled: true
      path: /h2-console
      mode: MySQL
  datasource:
    url: jdbc:h2:mem:terrafreights;MODE=MySQL
    username: SA
    password:
seed:
  csvs: "KR,korea.csv;
         AU,australia.csv;
         BH,bahrain.csv;
         CA-USMCA,canada-usmca.csv"
terrafreights:
  version: 1.0.0
